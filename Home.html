<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY GAME</title>
    <link rel="stylesheet" href="gamecss.css" />
  </head>
  <body>
    <header class="header"><h1>TIC TAC TOE</h1>
      <nav class="site-nav">
        <ul class="group">
          <li><a href="Home.html">Home</a></li>
          <li><a href="Details.html">Details</a></li>
        </ul>
      </nav> 
    </header>
    <main>
      <div class="gamecontainer">
        <div class="top">
           <button class="start">Start new Game</button> 
          <div class="time">Time-<span>21</span></div>
          <div>
            <div class="table">
              <table>
                <thead>
                  <tr  class="th">
                    <th>Player 1</th>
                    <th>Player 2</th>
                  </tr>
                </thead>
                <tbody class="tb">
                  <tr>
                    <td><span id="simb1"></span></td>
                    <td><span id="simb2"></span></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="turn">
               GAME HAS NOT STARTED
            </div>
            <div class="roundOver hidden">
                    This round is over ! No one wins.
            </div>
            <div class ="">
                    
            </div>
            <div class="roundWin hidden" >
                <span class="winnerRound"></span> <span class="winRound">Wins This round</span>
            </div>
          </div>
        </div>
        <div class="grid-container">
          <div class="grid-item bt-0 bl-0" id="g11"> </div>
          <div class="grid-item bt-0" id="g12"> </div>
          <div class="grid-item bt-0 br-0" id="g13"> </div>
          <div class="grid-item bl-0" id="g21"> </div>
          <div class="grid-item" id="g22"> </div>
          <div class="grid-item br-0" id="g23"> </div>
          <div class="grid-item bb-0 bl-0" id="g31"> </div>
          <div class="grid-item bb-0" id="g32"> </div>
          <div class="grid-item bb-0 br-0" id="g33"> </div>
        </div>
        <div>
          <div>
            <button class="nextRound">Next round</button>
          </div>
          <div class="round">
            <u>Round-<span id="round"> </span></u>
          </div>
          <div class="score">
            <u><span id="score1"></span>-<span id="score2"></span></u><br/>
            <span>SCORE</span>
          </div>
          <div>
              <div class="gameWin hidden"> 
                  
              </div>
              <div class="img">
                 
              </div>
          </div>
        </div>
      </div>
    </main>
    <footer>This is my game
      <script src="gamejs.js"></script>
    </footer>
  </body>
</html>
